---
layout: default
title: Franto.sk
---

{% for post in site.posts %}

	<div class="panel panel-default">
		<div class="panel-heading">
			<h2><span class="pull-right">{{ post.date | date_to_string }}</span><strong>{{ post.title }}</strong></h2>	
		</div>
		<div class="panel-body">
			{{ post.content }}
		</div>
	</div>
	
{% endfor %}
