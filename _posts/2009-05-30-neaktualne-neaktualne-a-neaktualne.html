<a class="float-left" href="http://franto.sk/gallery/index.php/Paris_2009"><img title="Paris" src="http://franto.sk/gallery/var/thumbs/Paris_2009/.album.jpg?m=1245665484" alt="Paris in May" width="150" height="200" /></a>

27. Mája nastal konecne ten čas a vydali sme sa na malú dovolenku. Cieľom bol Paríž - Letecky. Počasie bolo priemerné, najskor chladno - okolo 12 stupňov, neskor teplejšie. V Paríži sme bludili tri dni.
